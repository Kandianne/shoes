<form ng-submit="vm.addSong()" class="col-sm-6 col-sm-offset-3 well">
  <h1>Add Song</h1>
  <input type="text" ng-model="vm.song.title" class="form-control">
  <input type="text" ng-model="vm.song.artist" class="form-control">
  <input type="submit" class="btn btn-default btn-block" value="Add Song">
</form>
