<form ng-submit="vm.editShoe()" class="col-sm-6 col-sm-offset-3 well">
  <h1 class="text-center">Edit Shoe</h1>
  <div class="form-group">
    <input type="text" ng-model="vm.shoe.title" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="vm.shoe.artist" class="form-control" placeholder="Style">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success btn-block" value="Edit shoe">
  </div>
</form>
