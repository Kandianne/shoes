<form ng-submit="vm.addShoe()" class="col-sm-6 col-sm-offset-3 well">
  <h1 class="text-center">Add shoe</h1>
  <div class="form-group">
    <input type="text" ng-model="vm.shoe.title" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="vm.shoe.artist" class="form-control" placeholder="Style">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success btn-block" value="Add Shoe">
  </div>
</form>
